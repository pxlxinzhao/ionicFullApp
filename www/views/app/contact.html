<ion-view class="contact-view">
  <ion-content>
    <div class="list layouts-functionalities chats-container">
      <a ng-repeat="contact in contacts" class="item item-icon-left">
        <img class="wechat-user-icon" ng-src="{{contact.url}}" />
        <div>
          <span class="title">{{contact.name}}</span>
          <p class="description">{{contact.message}}</p>
        </div>
      </a>
        <div class="chats-place-holder"></div>
    </div>

  </ion-content>
</ion-view>
