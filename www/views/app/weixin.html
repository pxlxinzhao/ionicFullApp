<ion-view class="weixin-view">
    <ui-view name="tabContent"></ui-view>

    <ion-tabs class="tabs-assertive tabs-icon-top">

        <ion-tab title="Chat" icon-on="ion-android-chat" icon-off="ion-android-chat" ui-sref="app.weixin.wechat">
        </ion-tab>

        <ion-tab title="Contacts" icon-on="ion-android-contacts" icon-off="ion-android-contacts">
        </ion-tab>

        <ion-tab title="Discover" icon-on="ion-compass" icon-off="ion-compass">
        </ion-tab>

        <ion-tab title="Me" icon-on="ion-android-contact" icon-off="ion-android-contact" ui-sref="app.weixin.me">
        </ion-tab>

    </ion-tabs>
</ion-view>
