<ion-view class="weixin-view">
    <ui-view name="tabContent"></ui-view>

    <ion-tabs class="tabs-assertive tabs-icon-top">
    <!--proxy is just used to redirect to app.weixin, but also save the history at app level so we can go back when we enter chat-->
        <ion-tab title="Chat" icon-on="ion-android-chat" icon-off="ion-android-chat" ui-sref="app.weixinProxy">
        </ion-tab>

        <ion-tab title="Contacts" icon-on="ion-android-contacts" icon-off="ion-android-contacts" ui-sref="app.weixin.contact">
        </ion-tab>

        <ion-tab title="Discover" icon-on="ion-compass" icon-off="ion-compass" ui-sref="app.weixin.discover ">
        </ion-tab>

        <ion-tab title="Me" icon-on="ion-android-contact" icon-off="ion-android-contact" ui-sref="app.weixin.me">
        </ion-tab>

    </ion-tabs>
</ion-view>
